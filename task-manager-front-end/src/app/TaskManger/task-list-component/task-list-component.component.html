<div>

</div>

<div class="container">
    <div class="flex-container mt-3">
        <div><h2>Task List</h2></div>
        <div><button type="button" class="btn btn-primary" (click)="addTask()">Add</button></div>
    </div>

    
    
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>priority</th>
                <th>Assigned To</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of taskList">
                <td>{{ task.title }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.assignedTo }}</td>
                <td><button type="button" class="btn btn-primary"(click)="editRowData(task)">Edit</button></td>
                <td><button type="button" class="btn btn-primary" (click)="deleteRowData(task)">Delete</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
