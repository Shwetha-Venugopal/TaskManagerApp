<div class="form-container" [formGroup]="taskForm">
    <form class="form-content ">
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input type="text" class="form-control" id="titleInput" placeholder="Enter Title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <input type="text" class="form-control" id="descriptionInput" formControlName="description" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="statusInput">Status</label>
            <select class="form-control" id="statusInput" formControlName="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="priorityInput">Priority</label>
            <select class="form-control" id="statusInput" formControlName="priority">
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dueDateInput">Due Date</label>
            <input type="date" class="form-control" id="dueDateInput" formControlName="dueDate">
        </div>
        <div class="form-group">
            <label for="createdAtInput">Created At</label>
            <input type="datetime-local" class="form-control" id="createdAtInput" formControlName="createdAt">
        </div>
        <div class="form-group">
            <label for="updatedAtInput">Updated At</label>
            <input type="datetime-local" class="form-control" id="updatedAtInput" formControlName="updatedAt">
        </div>
        <div class="form-group">
            <label for="priorityInput">Assigned To</label>
            <select class="form-control" id="statusInput" formControlName="assignedTo">
                <option value="John">John</option>
                <option value="Peter">Peter</option>
            </select>
        </div>
        <div class="mt-3 md-2 margin-right">
            <button type="submit" class="btn btn-primary" (click)="submitTaskForm()">Submit</button>
            <button type="submit" class="btn btn-primary" (click)="cancelForm()">Cancel</button>
        </div>
       
        
    </form>
</div>
